<html lang='en'>
<head>
  <meta charset='utf-8'>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel='stylesheet' href='../static/style.css'>
  <script src='../static/client.js'></script>
</head>
<body>
<div>
  <div class='center'>
    <div class='title' >dye your hair</div>
   
    <div class='content'>
      <div class='no-display'>
        <input id='file-input'
               class='no-display'
               type='file'
               name='file'
               accept='image/*'
               onchange='showPicked(this)'>
      </div>
      <button class='choose-file-button' type='button' onclick='showPicker()'>Upload Image</button>
      <div class='upload-label'>
        <label id='upload-label'>No file chosen</label>
      </div>
      <div>
        <img id='image-picked' class='no-display' alt='Chosen Image' height=300>
      </div>

      <div class='analyze'>
        <button id='analyze-button' class='analyze-button' type='button' onclick='analyze()'>submit</button>
      </div>
      <div class='result-label'>
        <label id='result-label'></label>
      </div>
      <div>
        <img id='image-result' class='no-display' alt='Chosen Image' height='350'  >
      </div>

            <div class='download'>
        <button id='download-button' class='download-button' type='button' onclick="down1()">Download</button>
      </div>

    </div>
  </div>
</div>
</body>
